<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Search</title>
    <link rel="stylesheet" href="../static/assets/css/main.css" />
    <style>
        #header-wrapper {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #searchContainer {
            margin-top: 20px; /* Adjust as needed */
        }

        #searchQuery {
            margin-right: 10px; /* Adjust as needed */
            width: 1000px; /* Adjust as needed */
        }
    </style>
</head>


<body>
    <div>
        {% include 'Banner.html' %}
        <div>
            <h1 style="color: white;">Library Search</h1>
            <div id="searchContainer">
                <form method="POST" action="{{url_for('searchResults')}}">
                    <input type="text" name="searchQuery" id="searchQuery" placeholder="Search for books, authors, ISBN...">
                </form>
            </div>
            <div id="results"></div>
        </div>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    {% include 'Footer.html' %}
</body>


</html>
